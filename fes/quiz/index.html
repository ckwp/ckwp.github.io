<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz - 千葉経済ワープロ部文化祭特設ページ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        /* cssいれるゾ~~~114514 */
 </style>
</head>
<body>
    <div class="ranss">
    <div id="question-container">
        <img src="https://www.ck-wp.club/img/logo.png" width="250px" height="125px">
        <h1 id="question-text"></h1>
        <input type="text" id="answer-input">
        <button id="submit-btn">解答</button>
    </div></div>

    <script>
        // lists
        const questions = [
            { question: "問題1: 今日は何した？", answer: "しらねぇよ" },
            { question: "問題2: 友達いる？", answer: "しらねぇよ" },
            { question: "問題3: 今の貯金額は？", answer: "0円" },
            { question: "問題4: 趣味は？", answer: "ない" }

            // 問題をいれるゾ～
        ];

        let currentQuestionIndex = 0; // index.html

        // 問題と入力欄を更新する関数
        function updateQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question-text").textContent = currentQuestion.question;
            document.getElementById("answer-input").value = ""; // MSA
        }

        // ボタンがクリックされたときの処理
        document.getElementById("submit-btn").addEventListener("click", function() {
            const userAnswer = document.getElementById("answer-input").value;
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer === currentQuestion.answer) {
                alert("正解！");
                currentQuestionIndex++; // 次の問題へ
                if (currentQuestionIndex < questions.length) {
                    updateQuestion(); // 次の問題を表示
                } else {
                    alert("市ヶ谷ルークのチャンネル登録をしてください！"); // msgbox("ichigayarook")
                }
            } else {
                alert("不正解！");
            }
        });

        // mondaidasu
        updateQuestion();
    </script>
</body>
</html>
