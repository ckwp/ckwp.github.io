    window.addEventListener('DOMContentLoaded', () => {
  const container = document.querySelector('.container');
  const elementWidth = 50; // 要素の幅
  const elementHeight = 50; // 要素の高さ
  const columnGap = 10; // 列の間隔
  const rowGap = 10; // 行の間隔
  const velocityX = 2; // X方向の速度
  const velocityY = 2; // Y方向の速度
  
  let elements = []; // 要素の配列
  
  function createElements() {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;
    const columns = Math.floor(containerWidth / (elementWidth + columnGap));
    const rows = Math.floor(containerHeight / (elementHeight + rowGap));
    
    for (let i = 0; i < columns; i++) {
      for (let j = 0; j < rows; j++) {
        const element = document.createElement('div');
        element.className = 'element';
        element.style.left = i * (elementWidth + columnGap) + 'px';
        element.style.top = j * (elementHeight + rowGap) + 'px';
        elements.push({
          element,
          directionX: 1,
          directionY: 1,
        });
        container.appendChild(element);
      }
    }
  }
  
  function moveElements() {
    const containerWidth = container.offsetWidth;
    const containerHeight = container.offsetHeight;
    
    elements.forEach((item) => {
      const { element, directionX, directionY } = item;
      let left = parseInt(element.style.left, 10);
      let top = parseInt(element.style.top, 10);
      
      left += velocityX * directionX;
      top += velocityY * directionY;
      
      if (left <= 0 || left >= containerWidth - elementWidth) {
        item.directionX *= -1;
      }
      
      if (top <= 0 || top >= containerHeight - elementHeight) {
        item.directionY *= -1;
      }
      
      element.style.left = left + 'px';
      element.style.top = top + 'px';
    });
  }
  
  createElements();
  setInterval(moveElements, 10);
});
